<div class="container" id="form">
  <div class="screen">
    <div class="screen__content">
      <form class="login" [formGroup]="formLogin" (ngSubmit)="login()">
        <div class="login__field">
          <i class="login__icon fas fa-user"></i>
          <input type="text" class="login__input" placeholder="User name / Email" formControlName="username">
        </div>
        <div class="login__field">
          <i class="login__icon fas fa-lock"></i>
          <input type="password" class="login__input" placeholder="Password" formControlName="password">
        </div>
        <div class="login__field">
          <label class="login__remember_me">Remember me</label>
          <input type="checkbox" formControlName="remember_me">
        </div>
        <button class="button login__submit" type="submit">
          <span class="button__text">Log In Now</span>
        </button>
      </form>
    </div>

</div>
